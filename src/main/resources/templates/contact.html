<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content}, ~{:: title}, ~{:: script})}">
<head>
    <title>Contact Page</title>
</head>
<body>

    <div id="content">
        <!-- Contact Page for Smart Contact Manager -->
<section class="min-h-screen bg-white dark:bg-gray-900 text-gray-800 dark:text-white px-6 py-16">
  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
    
    <!-- Left Side - Contact Info -->
    <div class="space-y-6 animate-fadeInUp">
      <h2 class="text-4xl font-bold">Get in <span class="text-blue-600 dark:text-blue-400">Touch</span></h2>
      <p class="text-gray-600 dark:text-gray-300 text-lg">
        Have questions about Smart Contact Manager? Reach out to us anytime — we’d love to hear from you.
      </p>

      <div class="space-y-4 text-gray-700 dark:text-gray-200">
        <div class="flex items-start gap-4">
          <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a5 5 0 00-10 0v2M5 12h14M12 16v4" />
          </svg>
          <span>support@smartcontactmanager.com</span>
        </div>
        <div class="flex items-start gap-4">
          <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10l1.293-1.293a1 1 0 011.414 0L12 14l6.293-6.293a1 1 0 011.414 0L21 10M5 20h14" />
          </svg>
          <span>123, Smart Avenue, Tech City, India</span>
        </div>
        <div class="flex items-start gap-4">
          <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h2l.4 2M7 13h10l1-5H6.4M7 13L6 18h12l1-5M7 13H5m2 0h10m1 0h2" />
          </svg>
          <span>+91 98XXXXXX10</span>
        </div>
      </div>
    </div>

    <!-- Right Side - Contact Form -->
    <form class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 space-y-6 animate-fadeIn">
      <div>
        <label class="block text-sm font-medium mb-1">Your Name</label>
        <input type="text" placeholder="XYZ" class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" placeholder="abc@gmail.com" class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Message</label>
        <textarea rows="5" placeholder="Your message here..." class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-all duration-300">
        Send Message
      </button>
    </form>
  </div>
</section>

<!-- Animations -->
<style>
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
.animate-fadeInUp {
  animation: fadeInUp 0.8s ease-out both;
}
.animate-fadeIn {
  animation: fadeInUp 1.2s ease-out both;
}
</style>

    </div>
    
    <script>
        console.log("Contact page");
    </script>
</body>
</html>
